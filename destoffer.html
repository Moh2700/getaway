<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        box-sizing: border-box;
      }

      /* ===== Base ===== */
      :root {
        --accent: green;
        --muted: #6b7280;
        --bg: #f6f8fb;
        --card: #ffffff;
        --radius: 14px;
        font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial;
      }
      /*==================*/
    </style>

    <title>Destination Offers</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/images/favicon/favicon-16x16.png"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <script src="https://use.fontawesome.com/a03fb08303.js"></script>
  </head>

  <style>
    .center {
      border: 5px solid;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px;
    }

    .dest-deals {
      width: 500px;

      /*height: 200px; */
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(180, 223, 183, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      /*justify-content: center;*/

      font-family: Arial, sans-serif;
    }

    h6 {
      border-radius: 10px;
      align-items: center;
      height: 40px;
      padding: 5px;
      text-align: center;
      cursor: pointer;
    }

    h6:hover {
      background-color: #378f3c;
      transition: 0.2s;
      color: #f6f8fb;
    }
  </style>

  <body>
    <div class="center dest-deals">
      <div class="row" style="top: 0">
        <div
          class="col"
          onmouseover="this.style.backgroundColor='red'; this.style.color='black'"
          onmouseout="this.style.backgroundColor=''; this.style.color=''"
        >
          London
        </div>
        <div
          class="col"
          onmouseover="this.style.backgroundColor='red'; this.style.color='black'"
          onmouseout="this.style.backgroundColor=''; this.style.color=''"
        >
          York
        </div>
        <div
          class="col"
          onmouseover="this.style.backgroundColor='red'; this.style.color='black'"
          onmouseout="this.style.backgroundColor=''; this.style.color=''"
        >
          Edinburgh
        </div>
        <div
          class="col"
          onmouseover="this.style.backgroundColor='red'; this.style.color='black'"
          onmouseout="this.style.backgroundColor=''; this.style.color=''"
        >
          Manchester
        </div>
      </div>

      <div class="row">
        <div class="col-sm-4">
          <div style="width: 200px; height: 150px">
            <img
              src="./assets/images/hotel/milneryork.avif"
              class="hotel-img"
            />
          </div>
        </div>
        <div class="col-sm-8">
          <div>
            <h6
              style="
                border: 1px solid;
                border-radius: 10px;
                align-items: left;
                height: 40px;
                padding: 5px;
              "
            >
              December
            </h6>

            <h6 style="border: 1px solid; border-radius: 10px">January</h6>

            <h6 style="border: 1px solid">February</h6>

            <h6 style="border: 1px solid">March</h6>

            <h6 style="border: 1px solid">April</h6>

            <h6 style="border: 1px solid">May</h6>
          </div>
        </div>
      </div>
    </div>

    <script></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GetAway</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/images/favicon/favicon-16x16.png"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    ></script>
  </head>

  <body class="setback" style="padding-left: 10px; padding-right: 10px">
    <div class="container-fluid">
      <div class="row g-1">
        <div class="col-6" style="border: 5px solid violet">
          <div class="p-3 border bg-light">
            <button type="button" class="btn btn-primary">Filters</button>
            <button type="button" class="btn btn-primary">Price</button>
            <button type="button" class="btn btn-primary">Location</button>
            <button type="button" class="btn btn-primary">Breakfast</button>
            <button type="button" class="btn btn-primary">Wifi</button>
          </div>
        </div>
        <div class="col-6" style="border: 5px solid violet">
          <div class="p-3 border">
            <button type="button" class="btn btn-primary">Pet Friendly</button>
            <button type="button" class="btn btn-primary">Guest/Rooms</button>
            <button type="button" class="btn btn-primary">Check In/Out</button>
            <button type="button" class="btn btn-primary">Map</button>
            <!-- Trigger the modal with a button -->
            <button
              type="button"
              class="btn btn-info btn-lg"
              data-toggle="modal"
              data-target="#myModal"
            >
              Open Modal
            </button>
            <a href="http://127.0.0.1:5500/map.html">Visit W3Schools.com!</a>
          </div>
        </div>
      </div>
    </div>

    <div style="border: 2px solid blue; border-radius: 25px">
      <div class="row g-2" style="padding-left: 20px">
        <div class="col-sm-2">
          <div class="testimonial-card">
            <div>
              <img
                src="./assets/images/hotel/milneryork.avif"
                class="hotel-img"
              />
            </div>
          </div>
        </div>

        <div class="col-sm-4">
          <div class="testimonial-card">
            <div>
              <h6>Premier Inn York City - Blossom St North</h6>
              <ul>
                <li>Restaurant with Reasonable Prices and Viking history</li>
                <li>0.6 miles to city centre</li>
                <li>8.6 Excellent (11499 ratings)</li>
              </ul>
            </div>
          </div>
        </div>

        <div class="col-sm-6" style="padding-right: 15px">
          <div class="hotel-deal">
            <div>
              <h6>Hotel Site</h6>
              <ul>
                <li>Book Direct with hotel</li>
                <li>Free Cancellation</li>
                <li>Â£237</li>
              </ul>

              <button type="button" style="float: right">View Deal</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
            <h4 class="modal-title">Modal Header</h4>
          </div>
          <div class="modal-body">
            <p>Some text in the modal.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

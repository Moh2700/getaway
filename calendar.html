      /* ===== Search panel ===== */
      .search {
        background: var(--card);
        padding: 16px;
        border-radius: 12px;
        box-shadow: 0 6px 18px rgba(15, 23, 42, 0.06);
        margin-top: 20px;
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        background-color: #2196f3;
      }
      .search .field {
        flex: 1;
        min-width: 140px;
      }
      .search label {
        display: block;
        font-size: 12px;
        color: var(--muted);
        margin-bottom: 6px;
      }
      .search input[type="text"],
      .search input[type="date"],
      .search select {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #e6eef9;
        background: #fbfdff;
      }
      .search button {
        background: var(--accent);
        color: white;
        border: none;
        padding: 12px 18px;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
      }

      /*===================================*/

      /* ===== Rooms grid ===== */
      .rooms {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 18px;
        margin-top: 22px;
        border-color: green;
        border-width: 10px;
        /*background-color: #2196f3;*/
      }
      .card {
        background: var(--card);
        border-radius: 12px;
        padding: 14px;
        box-shadow: 0 6px 18px rgba(15, 23, 42, 0.04);
        display: flex;
        flex-direction: column;
        gap: 10px;
        background-color: #d2eafd;
      }
      .room-media {
        height: 200px;
        border-radius: 10px;
        background: linear-gradient(180deg, #e6f2ff, #f7fbff);
        display: flex;
        align-items: center;
        justify-content: center;
        /*font-weight: 700;*/
        color: var(--accent);
      }
      .room-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .price {
        font-weight: 700;
        color: var(--accent);
      }
      .meta {
        color: var(--muted);
        font-size: 13px;
      }
      .book-btn {
        display: inline-block;
        padding: 8px 12px;
        border-radius: 9px;
        background: #eef6ff;
        color: var(--accent);
        text-decoration: none;
        font-weight: 600;
      }

      /*===================================*/

      #myDIV {
        height: 300px;

        grid-template-columns: auto auto;
        gap: 10px;
        background-color: #2196f3;

        width: 100%;
        aspect-ratio: 16 / 9;
      }

      .galleryimgsize img {
        width: 100%;
        height: 100%;
        border: 0;
      }

<html>
  <body>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: Verdana, sans-serif;
      }
      .image-sliderfade {
        display: none;
      }

      img {
        vertical-align: middle;
      }
      .container {
        max-width: 1000px;
        position: relative;
        margin: auto;
      }
      .text {
        color: #f2f2f2;
        font-size: 15px;
        padding: 20px 15px;
        position: absolute;
        right: 10px;
        bottom: 10px;
        width: 40%;
        background: rgba(0, 0, 0, 0.7);
        text-align: left;
      }
      .dot {
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: transparent;
        border-color: #ddd;
        border-width: 5 px;
        border-style: solid;
        border-radius: 50%;
        display: inline-block;
        transition: border-color 0.6s ease;
      }
      .active {
        border-color: #666;
      }
      .fade {
        -webkit-animation-name: fade-image;
        -webkit-animation-duration: 1.5s;
        animation-name: fade-image;
        animation-duration: 1.5s;
      }

      @-webkit-keyframes fade-image {
        from {
          opacity: 0.4;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes fade-image {
        from {
          opacity: 0.4;
        }
        to {
          opacity: 1;
        }
      }
      @media only screen and (max-width: 300px) {
        .text {
          font-size: 11px;
        }
      }
    </style>

    <div class="container">

    let slideIndex = 0;
    showSlides();

    function showSlides() {
      let i;
      let slides = document.getElementsByClassName("image-sliderfade");

      let dots = document.getElementsByClassName("dot");

      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;

      if (slideIndex > slides.length) {
        slideIndex = 1;
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }

      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";

      let x = setTimeout(showSlides, 2000);

    let counter = 0;
    let timeout;
    let timer_on = 0;

    function timedCount() {
      document.getElementById("demo").value = counter;
      counter++;
      timeout = setTimeout(timedCount, 1000);

      // document.getElementById("demo").value = timeout;
    }

    function startCount() {
      if (!timer_on) {
        timer_on = 1;
        timedCount();
      }
    }

    function stopCount() {
      clearTimeout(timeout);
      timer_on = 0;
      counter = timer_on;
      document.getElementById("demo").value = timer_on;
    }
